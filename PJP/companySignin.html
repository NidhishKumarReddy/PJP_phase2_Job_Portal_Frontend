<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./static/bootstrap.css">
    <link rel="stylesheet" href="./static/main.css">
    <title>Company Sign IN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="page-wrap-comapanysignin">
        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Job Portal</a>
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about_us.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- main -->
        <section>
            <div class="main-SignUPlayouts wrapper">
                <div class="main-agileinfo">
                    <div class="agileits-top">
                        <h2>Company SignIn</h2>
                        <form id="SignUP_form" method="get" onsubmit="return (validateform())">

                            <input class="text email" id="email_id" type="email" name="email" placeholder="Email ID"
                                required="">
                            <p id="company_email"></p>

                            <input class="text" id="cPwd1" type="password"
                                title="Password must contain at least 6 characters, including UPPER/lowercase and numbers."
                                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1"
                                placeholder="Password">
                            <p id="user_pwd1"></p>


                            <p id="login_val"></p>
                            <input type="submit" value="SIGN IN">
                        </form>
                        <!-- <p>Don't have an Account? <a href="UserRegistration.html"> Create One!</a></p> -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer-css"></footer>
    <!-- //main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./javascript//companySignIn.js">
    </script>
</body>

</html>
