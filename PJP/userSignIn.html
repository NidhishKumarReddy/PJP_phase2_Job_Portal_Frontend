          <h2>User SignIn</h2>
          <form
            id="login_form"
            method="GET"
            onsubmit="return validateform()"
          >
            <input
              class="text"
              id="user_id"
              type="text"
              name="UserID"
              placeholder="User ID"
              required=""
            />
            <p id="user_val"></p>
            <input
              class="text email"
              id="email_id"
              type="email"
              name="email"
              placeholder="Email"
              required=""
            />
			
            <input class="text email" id="myPwd1" type="password"
              title="Password must contain at least 6 characters, including UPPER/lowercase and numbers." required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1" placeholder="Password">
            <p id="user_pwd1"></p>
            </p>
            <input type="submit" value="SIGN IN"></a>
